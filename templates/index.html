<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Optimizer AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1E3A8A;
        }
        
        .container {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            border: 1px solid #DBEAFE;
        }
        
        .header {
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #FFFFFF;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
            font-weight: 400;
        }
        
        .content {
            padding: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .feature {
            text-align: center;
            padding: 16px 12px;
            background: #F8FAFC;
            border-radius: 8px;
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.1);
        }
        
        .feature i {
            font-size: 20px;
            color: #1E3A8A;
            margin-bottom: 8px;
        }
        
        .feature span {
            font-size: 11px;
            font-weight: 500;
            color: #475569;
        }
        
        .start-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
        }
        
        .data-info {
            padding: 16px;
            background: #F8FAFC;
            border-radius: 8px;
            border-left: 4px solid #1E3A8A;
            font-size: 13px;
        }
        
        .data-info h3 {
            color: #1E3A8A;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .data-info ul {
            list-style: none;
            color: #475569;
        }
        
        .data-info li {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .data-info li:before {
            content: "â€¢";
            color: #1E3A8A;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Inventory Optimizer AI</h1>
            <p>Smart Supply Chain Management</p>
        </div>
        
        <div class="content">
            <div class="features">
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Prediction</span>
                </div>
                <div class="feature">
                    <i class="fas fa-boxes"></i>
                    <span>Optimal Stock</span>
                </div>
                <div class="feature">
                    <i class="fas fa-file-invoice"></i>
                    <span>Auto PO</span>
                </div>
                <div class="feature">
                    <i class="fas fa-tags"></i>
                    <span>Promo Flags</span>
                </div>
            </div>
            
            <button class="start-btn" onclick="enterDashboard()">
                <i class="fas fa-play"></i> Launch Dashboard
            </button>
            
            <div class="data-info">
                <h3><i class="fas fa-database"></i> Sample Data</h3>
                <ul>
                    <li>200+ Products</li>
                    <li>6 Months Sales</li>
                    <li>Inventory Levels</li>
                    <li>Supplier Info</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function enterDashboard() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
